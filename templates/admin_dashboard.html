<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard Übersicht</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS (Bootstrap 3) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <style>
    .stat-card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Markenlogo -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
      </div>
      <!-- Navigation Links -->
      <ul class="nav navbar-nav">
        <li class="active"><a href="{{ url_for('dashboard') }}">Übersicht</a></li>
        <li><a href="{{ url_for('dashboard_users') }}">Benutzer</a></li>
        <li><a href="{{ url_for('dashboard_servers') }}">Server</a></li>
      </ul>
      <!-- Logout -->
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{{ url_for('admin_logout') }}">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h2>Dashboard Übersicht</h2>
    <div class="row">
      <!-- Card für Online-Server -->
      <div class="col-md-6">
        <div class="panel panel-info stat-card">
          <div class="panel-heading">
            <h3 class="panel-title">Server Status</h3>
          </div>
          <div class="panel-body">
            <h4>{{ online_servers }} / {{ total_servers }} Server online</h4>
          </div>
        </div>
      </div>
      <!-- Card für VPN-Peers -->
      <div class="col-md-6">
        <div class="panel panel-info stat-card">
          <div class="panel-heading">
            <h3 class="panel-title">VPN Peers</h3>
          </div>
          <div class="panel-body">
            <h4>{{ total_peers }} VPN-Peers verbunden</h4>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional: Weitere Dashboard-Elemente hier -->

  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
